<!DOCTYPE html>

<html>

<head>

  <!-- Title of webpage -->
  <title>Daily COVID-19 Reports</title>

  <!-- Webpage favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='images/icon.ico' />

  <!-- SEO -->
  <meta name='description' content=''>
  <meta name='robots' content='index, nofollow' />
  <meta charset="utf-8" />

  <!-- Import custom stylesheet -->
  <link href='css/style.css' type='text/css' rel='stylesheet'>

  <!-- Import Bootstrap stylesheet -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet">

</head>

<body>

  <!-- Title block -->
  <div id='title-block'>
    <h1 id='title'>Daily COVID-19 Reports</h1>
  </div>

  <!-- Info block -->
  <div id='info-block'>
    <h2 id='info'>Enter your email below and select a location to recieve daily COVID-19 data reports!</h2>
  </div>

  <!-- Main container for webpage contents -->
  <div id='main-container' class='container-fluid'>

    <!-- Separator row -->
    <div class='row' style='height: 50px'></div>

    <!-- Form for user to enter information -->
    <form id='selections'>

      <div class='row'>

        <!-- Separator column -->
        <div class='col'></div>

        <!-- Column for country selection -->
        <div class='col-auto'>

          <!-- Country selection -->
          <label class='labels'>Country:</label>
          <select id='country-select' class='lists'>

          </select>

        </div>

        <!-- Separator column -->
        <div class='col'></div>

      </div>

      <div class='row' id='email-row'>

        <!-- Separator column -->
        <div class='col'></div>

        <!-- Column for email address -->
        <div class='col-auto'>

          <!-- Email address input -->
          <label class='labels'>Email address:</label>
          <input type='text' placeholder='example@domain.com' id='email' class='inputs' disabled>

        </div>

        <!-- Separator column -->
        <div class='col'></div>

      </div>
      <!-- <input type="submit" value="Submit"> -->

    </form>

  </div>

  </div>

  <!-- Import data files as scripts -->
  <script src='locations/countries.jsonp'></script>
  <script src='locations/us-states.jsonp'></script>
  <script src='locations/us-counties.jsonp'></script>

  <!-- Import JS script -->
  <script src='js/script.js'></script>

</body>

</html>
