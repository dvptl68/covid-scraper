<html>

    <!-- SEO tags -->
    <meta name='description' content=''>
    <meta name='robots' content='index, nofollow' />
    <meta charset="utf-8"/>

    <!-- Import stylesheet -->
    <link href='css/style.css' type='text/css' rel='stylesheet'>

  </head>

  <body>

    <!-- Title block -->
    <div id='title-block'>
      <h1 id='title'>Daily COVID-19 Reports</h1>

    <div id='selection-block'>

      <form id='selections'>

        <label for='fname' class='labels'>Email address:</label>
        <input type='text' name='fname' placeholder='example@domain.com' id='fname' class='inputs'>

        <!-- <input type="submit" value="Submit"> -->

      </form> 

    </div>

    <!-- Import JS script -->
    <script src="js/script.js" defer></script>
